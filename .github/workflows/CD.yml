name: Deploy
on:
  push:
    branches: ['main']
env:
  NODE_ENV: production
  PUBLIC_URL: https://CRANKBIT.github.io/CrankBit-FrontEnd/main
  FAST_REFRESH: false
  CI: false
permissions:
  contents: write
  pull-requests: write
jobs:
  CI:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install and Build
        run: |
          npm install
          npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./build/
          branch: gh-pages
          target-folder: main
          clean-exclude: pr-preview
